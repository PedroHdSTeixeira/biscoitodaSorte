<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte <br>de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="closedCookie"src="imagens/cookie.png" alt="Biscoito da sorte ">
            <button id="btnMensagem"> </button>
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p id="randomPhrase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img id="openedCookie"src="imagens/opened-cookie.png" alt="Biscoito da sorte aberto mostrando uma mensaem">
            <form>
                 <button id="btnTry">Abrir outro biscoito</button>
            </form>
        </div>
      
    </main>
